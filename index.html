<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Coding Platform</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a5af9, #00c9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      width: 100%;
      max-width: 800px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: 700;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      resize: vertical;
      border-radius: 12px;
      border: 2px solid #bbb;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    textarea:focus {
      border-color: #6a5af9;
      box-shadow: 0 0 8px rgba(106, 90, 249, 0.4);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: #6a5af9;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    button:hover {
      background: #5947f5;
    }

    pre {
      margin-top: 20px;
      background: #1a1a1a;
      color: #00ffea;
      padding: 18px;
      border-radius: 10px;
      white-space: pre-wrap;
      min-height: 100px;
      font-size: 14px;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      button { font-size: 15px; }
      textarea { height: 160px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI Coding Platform</h1>

    <textarea id="code" placeholder="Write Python code here..."></textarea>
    <button onclick="runCode()">â–¶ Run Code</button>

    <pre id="output">Output will appear here...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
